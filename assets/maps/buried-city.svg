<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2818;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1f12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>
    <pattern id="sandPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1.5" fill="#d97706" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Base terrain -->
  <rect width="1200" height="1600" fill="url(#cityBg)"/>
  <rect width="1200" height="1600" fill="url(#sandPattern)"/>
  
  <!-- Sand dunes -->
  <ellipse cx="580" cy="680" rx="220" ry="160" fill="#d97706" opacity="0.2"/>
  <ellipse cx="640" cy="540" rx="180" ry="130" fill="#d97706" opacity="0.18"/>
  <ellipse cx="480" cy="720" rx="200" ry="150" fill="#92400e" opacity="0.15"/>
  <ellipse cx="720" cy="800" rx="150" ry="100" fill="#b45309" opacity="0.12"/>
  
  <!-- Underground tunnel network (visible as darker lines) -->
  <path d="M 480 720 L 620 600 L 640 540 L 720 580 L 800 600" stroke="#78350f" stroke-width="14" fill="none" opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 600 600 L 680 680 L 720 700 L 800 720" stroke="#78350f" stroke-width="12" fill="none" opacity="0.45" stroke-linecap="round"/>
  <path d="M 640 540 L 700 500 L 760 520" stroke="#78350f" stroke-width="10" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Sunken Plaza (central depression) -->
  <ellipse cx="580" cy="680" rx="140" ry="100" fill="#92400e" opacity="0.4" stroke="#b45309" stroke-width="4"/>
  <ellipse cx="580" cy="680" rx="100" ry="70" fill="#78350f" opacity="0.5"/>
  <rect x="560" y="660" width="110" height="70" fill="#92400e" opacity="0.5" rx="8"/>
  <rect x="570" y="670" width="20" height="50" fill="#78350f" opacity="0.6"/>
  <rect x="600" y="670" width="20" height="50" fill="#78350f" opacity="0.6"/>
  <rect x="630" y="670" width="20" height="50" fill="#78350f" opacity="0.6"/>
  
  <!-- Central Hub (multi-level structure) -->
  <rect x="600" y="580" width="90" height="90" fill="#b45309" opacity="0.7" stroke="#d97706" stroke-width="2" rx="4"/>
  <rect x="610" y="590" width="25" height="70" fill="#92400e" opacity="0.8"/>
  <rect x="645" y="590" width="25" height="70" fill="#92400e" opacity="0.8"/>
  <rect x="680" y="590" width="10" height="70" fill="#92400e" opacity="0.8"/>
  <rect x="600" y="580" width="90" height="20" fill="#d97706" opacity="0.6"/>
  <!-- Upper level -->
  <rect x="615" y="560" width="60" height="30" fill="#b45309" opacity="0.8" rx="2"/>
  
  <!-- Plaza Rosa / Caffe Da Rosa -->
  <rect x="620" y="520" width="70" height="60" fill="#d97706" opacity="0.6" stroke="#f59e0b" stroke-width="2" rx="3"/>
  <rect x="630" y="530" width="15" height="40" fill="#b45309" opacity="0.7"/>
  <rect x="655" y="530" width="15" height="40" fill="#b45309" opacity="0.7"/>
  <rect x="680" y="530" width="10" height="40" fill="#b45309" opacity="0.7"/>
  <circle cx="655" cy="550" r="6" fill="#78350f" opacity="0.8"/>
  
  <!-- Subway entrance -->
  <ellipse cx="480" cy="720" rx="50" ry="35" fill="#78350f" opacity="0.6"/>
  <rect x="460" y="710" width="40" height="25" fill="#92400e" opacity="0.7" rx="3"/>
  <rect x="470" y="715" width="20" height="15" fill="#78350f" opacity="0.8"/>
  
  <!-- Buried structures (partially visible) -->
  <rect x="400" y="600" width="60" height="50" fill="#78350f" opacity="0.4" rx="3"/>
  <rect x="410" y="610" width="15" height="30" fill="#92400e" opacity="0.5"/>
  <rect x="720" y="640" width="70" height="60" fill="#78350f" opacity="0.4" rx="3"/>
  <rect x="730" y="650" width="15" height="40" fill="#92400e" opacity="0.5"/>
  
  <!-- Surface paths -->
  <path d="M 360 280 L 580 680 L 840 1120" stroke="#92400e" stroke-width="14" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 640 540 L 720 580" stroke="#92400e" stroke-width="10" fill="none" opacity="0.4"/>
  <path d="M 480 720 L 600 600" stroke="#92400e" stroke-width="10" fill="none" opacity="0.4"/>
  
  <!-- Sand drifts -->
  <ellipse cx="350" cy="500" rx="80" ry="50" fill="#d97706" opacity="0.15"/>
  <ellipse cx="850" cy="900" rx="100" ry="60" fill="#b45309" opacity="0.12"/>
  
  <!-- Grid reference -->
  <g opacity="0.08">
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="1200" x2="1200" y2="1200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1600" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Map title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#f59e0b" text-anchor="middle" opacity="0.25">BURIED CITY</text>
</svg>
