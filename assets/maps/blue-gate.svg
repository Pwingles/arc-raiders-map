<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#blueBg)"/>
  
  <!-- Mountains -->
  <polygon points="300,200 400,300 520,440 600,380 680,440 800,320 900,400 1000,300" fill="#334155" opacity="0.6" stroke="#475569" stroke-width="3"/>
  <polygon points="200,400 300,500 420,580 500,520 600,600 700,540 800,600" fill="#2d4a3e" opacity="0.5" stroke="#3d5a4e" stroke-width="2"/>
  <polygon points="100,600 200,700 360,640 420,580 500,720 600,800" fill="#1e3a2e" opacity="0.4" stroke="#2d4a3e" stroke-width="2"/>
  
  <!-- Mountain peaks (snow caps) -->
  <polygon points="520,440 540,420 560,440" fill="#e0e7ff" opacity="0.5"/>
  <polygon points="680,440 700,420 720,440" fill="#e0e7ff" opacity="0.5"/>
  <polygon points="420,580 440,560 460,580" fill="#e0e7ff" opacity="0.4"/>
  
  <!-- Roads -->
  <path d="M 360 640 L 520 440 L 680 720 L 920 1040" stroke="#475569" stroke-width="14" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 280 360 L 520 440" stroke="#475569" stroke-width="10" fill="none" opacity="0.4"/>
  
  <!-- Underground Complex -->
  <ellipse cx="680" cy="720" rx="120" ry="80" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="3"/>
  <ellipse cx="680" cy="720" rx="90" ry="60" fill="#0f172a" opacity="0.7"/>
  <!-- Entrance -->
  <rect x="650" y="700" width="60" height="40" fill="#334155" opacity="0.8" rx="4"/>
  
  <!-- Small Town -->
  <rect x="400" y="560" width="80" height="70" fill="#475569" opacity="0.6" stroke="#64748b" stroke-width="2" rx="4"/>
  <rect x="410" y="570" width="20" height="50" fill="#334155" opacity="0.7"/>
  <rect x="440" y="570" width="20" height="50" fill="#334155" opacity="0.7"/>
  <rect x="470" y="570" width="10" height="50" fill="#334155" opacity="0.7"/>
  
  <!-- Vehicle locations (along roads) -->
  <rect x="430" y="590" width="30" height="15" fill="#64748b" opacity="0.5" rx="2"/>
  <rect x="510" y="450" width="30" height="15" fill="#64748b" opacity="0.5" rx="2"/>
  <rect x="360" y="640" width="30" height="15" fill="#64748b" opacity="0.5" rx="2"/>
  
  <!-- Mountain Pass -->
  <path d="M 400 300 L 520 440 L 600 380" stroke="#64748b" stroke-width="8" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Grid overlay -->
  <g opacity="0.08">
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="1200" x2="1200" y2="1200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1600" stroke="#3b82f6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1600" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#3b82f6" text-anchor="middle" opacity="0.4">THE BLUE GATE</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle" opacity="0.5">Mountain Pass â€¢ Underground Complex</text>
</svg>
