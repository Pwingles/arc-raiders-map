<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="damBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1210;stop-opacity:1" />
    </linearGradient>
    <pattern id="terrainPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#2d4a3e" opacity="0.2"/>
      <circle cx="75" cy="75" r="1.5" fill="#1e3a2e" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Base terrain -->
  <rect width="1200" height="1600" fill="url(#damBg)"/>
  <rect width="1200" height="1600" fill="url(#terrainPattern)"/>
  
  <!-- Topographic contours -->
  <path d="M 0 200 Q 300 250 600 200 T 1200 180" stroke="#1e3a2e" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 400 Q 300 450 600 400 T 1200 380" stroke="#1e3a2e" stroke-width="2" fill="none" opacity="0.25"/>
  <path d="M 0 600 Q 300 650 600 600 T 1200 580" stroke="#1e3a2e" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Water areas (more realistic) -->
  <ellipse cx="720" cy="780" rx="200" ry="140" fill="#0a4a5a" opacity="0.4"/>
  <ellipse cx="720" cy="780" rx="160" ry="110" fill="#0d5a6a" opacity="0.3"/>
  <ellipse cx="380" cy="620" rx="160" ry="100" fill="#0a4a5a" opacity="0.35"/>
  <ellipse cx="380" cy="620" rx="120" ry="75" fill="#0d5a6a" opacity="0.25"/>
  
  <!-- Roads/paths -->
  <path d="M 280 360 L 520 440 L 720 780" stroke="#2d4a3e" stroke-width="16" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 400 560 L 520 440" stroke="#2d4a3e" stroke-width="12" fill="none" opacity="0.4"/>
  <path d="M 920 840 L 720 780" stroke="#2d4a3e" stroke-width="12" fill="none" opacity="0.4"/>
  
  <!-- Control Tower (more detailed) -->
  <rect x="500" y="420" width="90" height="150" fill="#3d5a4e" opacity="0.8" stroke="#4d6a5e" stroke-width="2" rx="2"/>
  <rect x="510" y="430" width="70" height="120" fill="#2d4a3e" opacity="0.9"/>
  <rect x="520" y="450" width="15" height="80" fill="#1a3a2e" opacity="0.7"/>
  <rect x="545" y="450" width="15" height="80" fill="#1a3a2e" opacity="0.7"/>
  <rect x="570" y="450" width="10" height="80" fill="#1a3a2e" opacity="0.7"/>
  <polygon points="540,420 560,400 580,420" fill="#4d6a5e" opacity="0.9"/>
  <rect x="545" y="400" width="30" height="20" fill="#5d7a6e" opacity="0.8"/>
  
  <!-- Research & Administration Building -->
  <rect x="360" y="600" width="130" height="110" fill="#3d5a4e" opacity="0.75" stroke="#4d6a5e" stroke-width="2" rx="2"/>
  <rect x="370" y="610" width="35" height="90" fill="#2d4a3e" opacity="0.8"/>
  <rect x="415" y="610" width="35" height="90" fill="#2d4a3e" opacity="0.8"/>
  <rect x="460" y="610" width="20" height="90" fill="#2d4a3e" opacity="0.8"/>
  <rect x="360" y="600" width="130" height="15" fill="#4d6a5e" opacity="0.6"/>
  
  <!-- Pumping Station -->
  <rect x="680" y="760" width="110" height="90" fill="#3d5a4e" opacity="0.75" stroke="#4d6a5e" stroke-width="2" rx="2"/>
  <circle cx="735" cy="805" r="30" fill="#2d4a3e" opacity="0.8" stroke="#1a3a2e" stroke-width="2"/>
  <circle cx="735" cy="805" r="20" fill="#1a3a2e" opacity="0.9"/>
  <rect x="680" y="760" width="110" height="20" fill="#4d6a5e" opacity="0.6"/>
  
  <!-- Ruby Residence area -->
  <rect x="400" y="560" width="70" height="60" fill="#4d6a5e" opacity="0.6" stroke="#5d7a6e" stroke-width="1" rx="2"/>
  <rect x="410" y="570" width="15" height="40" fill="#3d5a4e" opacity="0.7"/>
  <rect x="435" y="570" width="15" height="40" fill="#3d5a4e" opacity="0.7"/>
  <rect x="460" y="570" width="10" height="40" fill="#3d5a4e" opacity="0.7"/>
  
  <!-- The Breach area (crack/opening) -->
  <path d="M 650 300 L 710 320 L 680 360 Z" fill="#5d7a6e" opacity="0.5" stroke="#6d8a7e" stroke-width="3"/>
  <path d="M 660 310 L 700 325 L 675 350" stroke="#4d6a5e" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Vegetation/overgrowth -->
  <circle cx="300" cy="400" r="25" fill="#2d4a3e" opacity="0.4"/>
  <circle cx="850" cy="900" r="30" fill="#2d4a3e" opacity="0.4"/>
  <circle cx="200" cy="600" r="20" fill="#1e3a2e" opacity="0.35"/>
  <circle cx="1000" cy="700" r="25" fill="#2d4a3e" opacity="0.4"/>
  
  <!-- Grid reference (subtle) -->
  <g opacity="0.08">
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#4ade80" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#4ade80" stroke-width="1"/>
    <line x1="0" y1="1200" x2="1200" y2="1200" stroke="#4ade80" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1600" stroke="#4ade80" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1600" stroke="#4ade80" stroke-width="1"/>
  </g>
  
  <!-- Map title (subtle) -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80" text-anchor="middle" opacity="0.25">DAM BATTLEGROUNDS</text>
</svg>
