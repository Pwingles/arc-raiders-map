<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="damBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2e1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f17;stop-opacity:1" />
    </linearGradient>
    <pattern id="waterPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#0ea5e9" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#damBg)"/>
  
  <!-- Waterlogged areas -->
  <ellipse cx="720" cy="780" rx="180" ry="120" fill="url(#waterPattern)" opacity="0.4"/>
  <ellipse cx="380" cy="620" rx="140" ry="90" fill="url(#waterPattern)" opacity="0.35"/>
  <ellipse cx="280" cy="360" rx="100" ry="70" fill="url(#waterPattern)" opacity="0.3"/>
  
  <!-- Terrain details -->
  <path d="M 200 200 Q 400 300 600 250 T 1000 200" stroke="#1e3a2e" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 150 400 Q 350 500 550 450 T 950 400" stroke="#1e3a2e" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Control Tower -->
  <rect x="500" y="420" width="80" height="140" fill="#2d4a3e" opacity="0.7" stroke="#3d5a4e" stroke-width="2" rx="4"/>
  <rect x="510" y="430" width="60" height="100" fill="#1a3a2e" opacity="0.8"/>
  <polygon points="540,420 560,400 580,420" fill="#3d5a4e" opacity="0.8"/>
  
  <!-- Research & Administration Building -->
  <rect x="360" y="600" width="120" height="100" fill="#2d4a3e" opacity="0.7" stroke="#3d5a4e" stroke-width="2" rx="4"/>
  <rect x="370" y="610" width="30" height="80" fill="#1a3a2e" opacity="0.6"/>
  <rect x="410" y="610" width="30" height="80" fill="#1a3a2e" opacity="0.6"/>
  <rect x="450" y="610" width="20" height="80" fill="#1a3a2e" opacity="0.6"/>
  
  <!-- Pumping Station -->
  <rect x="680" y="760" width="100" height="80" fill="#2d4a3e" opacity="0.7" stroke="#3d5a4e" stroke-width="2" rx="4"/>
  <circle cx="730" cy="800" r="25" fill="#1a3a2e" opacity="0.6"/>
  
  <!-- Ruby Residence area -->
  <rect x="400" y="560" width="60" height="50" fill="#3d5a4e" opacity="0.5" stroke="#4d6a5e" stroke-width="1" rx="2"/>
  
  <!-- The Breach area -->
  <path d="M 650 300 L 710 320 L 680 360 Z" fill="#4d6a5e" opacity="0.4" stroke="#5d7a6e" stroke-width="2"/>
  
  <!-- Roads/paths -->
  <path d="M 280 360 L 520 440 L 720 780" stroke="#2d4a3e" stroke-width="8" fill="none" opacity="0.5"/>
  <path d="M 400 560 L 520 440" stroke="#2d4a3e" stroke-width="6" fill="none" opacity="0.4"/>
  
  <!-- Grid overlay for reference -->
  <g opacity="0.1">
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="1200" x2="1200" y2="1200" stroke="#94a3b8" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1600" stroke="#94a3b8" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1600" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#4ade80" text-anchor="middle" opacity="0.4">DAM BATTLEGROUNDS</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle" opacity="0.5">Alcantara Power Plant</text>
</svg>
