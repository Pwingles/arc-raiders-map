<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Raiders Interactive Intel Map</title>
    <meta
      name="description"
      content="Track ARC Raiders loot, quests, and field intel on an interactive map that syncs your progress locally."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <header class="panel__header panel__header--stacked">
          <div class="panel__brand">
            <p class="eyebrow">ARC RAIDERS INTERACTIVE MAP</p>
            <h1>Community Intel Overlay</h1>
          </div>
          <div class="panel__header-actions">
            <button id="resetProgress" class="ghost-button" title="Clear saved progress">
              Reset Progress
            </button>
          </div>
          <nav class="map-tabs" id="mapTabs"></nav>
          <select id="mapSelect" class="sr-only" aria-hidden="true"></select>
          <div class="panel__search-row">
            <div class="search-field search-field--header">
              <input
                type="search"
                id="searchInput"
                placeholder="Search POIs, loot, objectives"
              />
              <span class="material-icon">search</span>
            </div>
            <div class="panel__control-buttons">
              <button class="text-button" id="showAllBtn">Show All</button>
              <button class="text-button" id="hideAllBtn">Hide All</button>
            </div>
          </div>
        </header>

        <section class="panel__section map-meta">
          <div class="map-meta__visual">
            <img id="mapPreview" alt="Selected map preview" class="map-meta__image" loading="lazy" />
            <span class="map-meta__badge" id="mapThreatBadge">Threat</span>
          </div>
          <div class="map-meta__details">
            <p class="panel__hint map-description" id="mapDescription"></p>
            <p class="map-meta__biome" id="mapBiome"></p>
            <p class="map-meta__stat">
              <span>Recommended Power</span>
              <strong id="mapRecommendedPower">--</strong>
            </p>
            <p class="map-meta__stat">
              <span>Featured Loot</span>
              <strong id="mapFeaturedLoot">--</strong>
            </p>
          </div>
        </section>

        <section class="panel__section stats" id="progressCard">
          <div>
            <p class="eyebrow">COMPLETION</p>
            <h2 id="completionHeadline">0 of 0 complete</h2>
            <p class="panel__hint" id="completionSubtext">Choose a map to get started.</p>
          </div>
          <div class="progress-bar">
            <span class="progress-bar__value" id="progressBarValue"></span>
          </div>
        </section>

        <section class="panel__section category-groups-section">
          <div class="category-groups__header">
            <p class="section-label">Filters</p>
            <div class="category-groups__actions">
              <button class="text-button text-button--muted" id="expandGroupsBtn">Expand All</button>
              <button class="text-button text-button--muted" id="collapseGroupsBtn">Collapse All</button>
            </div>
          </div>
          <div id="categoryGroups" class="category-groups"></div>
        </section>

        <section class="panel__section filter-row">
          <div class="filter-field">
            <label for="rarityFilter" class="section-label">Rarity</label>
            <select id="rarityFilter" class="select">
              <option value="all">All rarities</option>
            </select>
          </div>
          <div class="filter-field">
            <label for="difficultyFilter" class="section-label">Difficulty</label>
            <select id="difficultyFilter" class="select">
              <option value="all">All difficulties</option>
            </select>
          </div>
        </section>

        <section class="panel__section toggle-group toggle-group--divider">
          <label class="toggle">
            <input type="checkbox" id="showIncomplete" checked />
            <span>Show in-progress</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="showComplete" checked />
            <span>Show completed</span>
          </label>
          <div class="filter-row">
            <div class="filter-field">
              <label for="rarityFilter" class="section-label">Rarity</label>
              <select id="rarityFilter" class="select select--condensed">
                <option value="all">All rarities</option>
              </select>
            </div>
            <div class="filter-field">
              <label for="difficultyFilter" class="section-label">Difficulty</label>
              <select id="difficultyFilter" class="select select--condensed">
                <option value="all">All difficulties</option>
              </select>
            </div>
          </div>
        </section>

        <section class="panel__section guides-section">
          <div class="guides__header">
            <p class="section-label">Guide Presets</p>
            <button class="text-button" id="clearGuideBtn">Clear Guide</button>
          </div>
          <div id="guideList" class="guides-grid"></div>
        </section>

        <section class="panel__section list-section">
          <div class="list-section__header">
            <p class="section-label" id="poiSectionLabel">Points of Interest</p>
            <button id="collapseList" class="ghost-button ghost-button--small">
              Collapse
            </button>
          </div>
          <ul id="itemList" class="poi-list"></ul>
        </section>
      </aside>

      <main class="map-shell">
        <div id="map"></div>
        <div class="map-legend" id="mapLegend">
          <p class="map-legend__title">Legend</p>
          <div class="map-legend__items" id="legendItems"></div>
        </div>
        
        <!-- Floating Map Controls -->
        <div class="map-controls-dock">
          <button class="ghost-button icon-only" id="measureToolBtn" title="Distance Measure">
            <span class="material-icon">straighten</span>
          </button>
          <button class="ghost-button icon-only" id="radiusToolBtn" title="Sniping Radius Tool">
            <span class="material-icon">donut_large</span>
          </button>
          <button class="ghost-button icon-only" id="fitBoundsBtn" title="Fit to Map">
            <span class="material-icon">crop_free</span>
          </button>
          <button class="ghost-button icon-only" id="toggleLegendBtn" title="Toggle Legend">
            <span class="material-icon">map</span>
          </button>
        </div>

        <div class="map-toolbar">
          <p class="map-toolbar__status" id="activeFilters"></p>
          <div class="map-toolbar__actions">
            <button class="ghost-button" id="exportProgressBtn" title="Download your checklist state">
              Export
            </button>
            <label class="ghost-button ghost-button--file">
              Import
              <input type="file" id="importProgressInput" accept="application/json" />
            </label>
          </div>
        </div>
      </main>
    </div>

    <template id="poiTemplate">
      <li class="poi-card">
        <header class="poi-card__header">
          <div>
            <p class="poi-card__type"></p>
            <h3 class="poi-card__title"></h3>
          </div>
          <button class="ghost-button ghost-button--small poi-card__jump">View on Map</button>
        </header>
        <p class="poi-card__description"></p>
        <ul class="poi-card__meta"></ul>
        <div class="poi-card__actions">
          <button class="primary-button poi-card__toggle"></button>
        </div>
      </li>
    </template>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/maps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
