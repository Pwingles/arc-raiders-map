<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Raiders Interactive Map</title>
    <meta name="description" content="Interactive map for ARC Raiders with all locations, loot, collectibles, and missions." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Left Sidebar -->
      <aside class="sidebar sidebar--left" id="leftSidebar">
        <button class="sidebar__toggle sidebar__toggle--left" id="toggleLeftSidebar" aria-label="Toggle sidebar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <div class="sidebar__content">
          <!-- Header -->
          <header class="sidebar__header">
            <div class="logo">
              <div class="logo__bars">
                <span style="background: #22c55e;"></span>
                <span style="background: #eab308;"></span>
                <span style="background: #ef4444;"></span>
              </div>
              <span class="logo__text">ARC Raiders</span>
            </div>
            <p class="sidebar__subtitle">ARC RAIDERS INTERACTIVE MAP</p>
          </header>

          <!-- Map Tabs -->
          <nav class="map-tabs" id="mapTabs"></nav>

          <!-- Actions -->
          <div class="sidebar__actions">
            <button class="btn btn--text" id="showAllBtn">SHOW ALL</button>
            <button class="btn btn--text" id="hideAllBtn">HIDE ALL</button>
          </div>

          <!-- Search -->
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." class="search-box__input" />
            <button class="btn btn--primary search-box__btn" id="searchBtn">SEARCH</button>
          </div>

          <!-- Categories -->
          <div class="categories" id="categoryList"></div>

          <!-- Progress Section -->
          <div class="progress-section" id="progressSection">
            <div class="progress-section__header">
              <span class="progress-section__label">PROGRESS</span>
              <span class="progress-section__value" id="progressValue">0/0</span>
            </div>
            <div class="progress-bar">
              <div class="progress-bar__fill" id="progressFill"></div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Map Container -->
      <main class="map-container">
        <div id="map"></div>
        
        <!-- Map Controls -->
        <div class="map-controls">
          <button class="map-control-btn" id="zoomInBtn" title="Zoom in">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button class="map-control-btn" id="zoomOutBtn" title="Zoom out">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </main>

      <!-- Right Sidebar (Location Details) -->
      <aside class="sidebar sidebar--right" id="rightSidebar">
        <button class="sidebar__toggle sidebar__toggle--right" id="toggleRightSidebar" aria-label="Toggle sidebar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <div class="sidebar__content">
          <div class="location-panel" id="locationPanel">
            <div class="location-panel__empty">
              <p>Click a marker to view details</p>
            </div>
          </div>

          <!-- Progress Tracker -->
          <div class="tracker">
            <h3 class="tracker__title">PROGRESS TRACKER</h3>
            <div class="tracker__stats">
              <div class="tracker__stat">
                <span class="tracker__stat-label">Locations Found</span>
                <span class="tracker__stat-value" id="foundCount">0</span>
              </div>
              <div class="tracker__stat">
                <span class="tracker__stat-label">Total Locations</span>
                <span class="tracker__stat-value" id="totalCount">0</span>
              </div>
            </div>
            <div class="tracker__actions">
              <button class="btn btn--outline" id="exportBtn">Export</button>
              <label class="btn btn--outline">
                Import
                <input type="file" id="importInput" accept=".json" hidden />
              </label>
              <button class="btn btn--outline btn--danger" id="resetBtn">Reset</button>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/maps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
